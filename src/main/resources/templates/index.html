<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::styles">
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header th:replace="layout :: top-bar"></header>
    <div th:replace="layout :: side-nav"></div>
    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
            <div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet mdl-grid mdl-grid--no-spacing">
                <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
                    <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
                        <h2 class="mdl-card__title-text">Upload bills</h2>
                    </div>
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        Upload files for further processing.
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a href="/upload" class="mdl-button mdl-js-button mdl-js-ripple-effect">Upload</a>
                    </div>
                </div>
            </div>
            <div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet mdl-grid mdl-grid--no-spacing">
                <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
                    <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
                        <h2 class="mdl-card__title-text">Bill stack</h2>
                    </div>
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        Check your previous uploaded files.
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a href="#" class="mdl-button mdl-js-button mdl-js-ripple-effect">Go to repository</a>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>
    <div th:replace="layout::scripts"></div>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
